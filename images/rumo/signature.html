<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rumo Email Signature</title>
</head>
<body>
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="width: 100%; max-width: 550px; font-family: Arial, sans-serif; font-size: 12px; color: #333333;">
    <tr>
      <!-- === LEFT COLUMN: CLICKABLE LOGO === -->
      <td style="width: 100px; padding-right: 20px; vertical-align: middle;">
        <a href="https://rumo.network" target="_blank">
          <img src="https://gopalk15.github.io/images/rumo/logo.png" alt="Rumo Logo" width="80" style="display: block; width: 80px;">
        </a>
      </td>

      <!-- === MIDDLE COLUMN: SEPARATOR LINE === -->
      <td style="width: 1px; border-left: 1px solid #D93B6A;"></td>

      <!-- === RIGHT COLUMN: CONTACT INFORMATION === -->
      <td style="padding-left: 20px; vertical-align: middle;">
        <!-- Name -->
        <p style="margin: 0; font-size: 18px; font-weight: bold; color: #D93B6A; text-transform: uppercase;">
          KEELAN GOVENDER
        </p>
        <!-- Title -->
        <p style="margin: 4px 0 12px 0; font-size: 14px; color: #D93B6A;">
          Co-Founder
        </p>

        <!-- Nested table for icon alignment -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
          <!-- Phone Number -->
          <tr>
            <td style="width: 20px; vertical-align: middle;">
              <img src="https://img.icons8.com/ios-filled/50/D93B6A/phone.png" alt="Phone" width="14" style="display: block; width: 14px;">
            </td>
            <td style="padding-left: 8px; vertical-align: middle;">
              <a href="tel:061-410-7615" style="font-size: 12px; color: #333333; text-decoration: none;">061-410-7615</a>
            </td>
          </tr>
          <tr style="height: 5px;"><td colspan="2"></td></tr> <!-- Spacer -->

          <!-- Email Address -->
          <tr>
            <td style="width: 20px; vertical-align: middle;">
              <img src="https://img.icons8.com/ios-filled/50/D93B6A/new-post.png" alt="Email" width="14" style="display: block; width: 14px;">
            </td>
            <td style="padding-left: 8px; vertical-align: middle;">
              <a href="mailto:keelan@rumo.network" style="font-size: 12px; color: #333333; text-decoration: none;">keelan@rumo.network</a>
            </td>
          </tr>
          <tr style="height: 5px;"><td colspan="2"></td></tr> <!-- Spacer -->

          <!-- Address -->
          <tr>
            <td style="width: 20px; vertical-align: middle;">
              <img src="https://img.icons8.com/ios-filled/50/D93B6A/marker.png" alt="Address" width="14" style="display: block; width: 14px;">
            </td>
            <td style="padding-left: 8px; vertical-align: middle;">
              <span style="font-size: 12px; color: #333333;">10 Rua Vasco Da Gama Plain, Foreshore, Cape Town, 8001</span>
            </td>
          </tr>
          <tr style="height: 5px;"><td colspan="2"></td></tr> <!-- Spacer -->

          <!-- Website -->
          <tr>
            <td style="width: 20px; vertical-align: middle;">
              <img src="https://img.icons8.com/ios-filled/50/D93B6A/globe.png" alt="Website" width="14" style="display: block; width: 14px;">
            </td>
            <td style="padding-left: 8px; vertical-align: middle;">
              <a href="https://rumo.network" target="_blank" style="font-size: 12px; color: #333333; text-decoration: none;">https://rumo.network</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
